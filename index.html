<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f3f4f6;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }

        .sign-in-box {
            width: 100%;
            max-width: 28rem; 
            padding: 2rem; 
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px); 
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(229, 231, 235, 0.3);
        }
        
        .sign-in-box > * + * {
            margin-top: 1.5rem;
        }
        
        .text-center {
            text-align: center;
        }

        h2 {
            font-size: 1.875rem; 
            font-weight: 700;
            color: #000000; 
            margin: 0;
            cursor: pointer; 
        }

        .subtitle {
            margin-top: 0.5rem;
            font-size: 0.875rem; 
            color: #4b5563;
        }
        
        form > * + * {
            margin-top: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem 1rem;
            color: #374151;
            background-color: #f9fafb;
            border: 2px solid #000000; 
            border-radius: 0.5rem;
            transition: all 0.2s;
            box-sizing: border-box; 
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6;
            border-color: #3b82f6;
        }
        
        .flex-between {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .flex-center {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            height: 1rem;
            width: 1rem;
            border-radius: 0.25rem;
            border-color: #d1d5db;
            color: #3b82f6;
        }
        
        .remember-label {
            margin-left: 0.5rem;
            font-size: 0.875rem;
            color: #111827;
        }

        .link {
            font-size: 0.875rem;
            font-weight: 500;
            color: #3b82f6;
            text-decoration: none;
        }
        .link:hover {
            color: #2563eb;
        }

        .button-group {
            display: flex;
            gap: 1rem; 
        }

        .submit-btn, .reset-btn {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.75rem 1rem;
            border: 1px solid transparent;
            border-radius: 25px; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn {
            background-color: #28a745; 
        }
        .submit-btn:hover {
            background-color: #218838; 
        }

        .reset-btn {
            background-color: #dc3545; 
        }
        .reset-btn:hover {
            background-color: #c82333; 
        }
        
        .footer-text {
            font-size: 0.875rem;
            text-align: center;
            color: #4b5563;
        }

    </style>
</head>
<body>
    <div class="container" style="background-image: url('https://i.pinimg.com/1200x/05/80/30/058030c0492000be075816adf4e06b61.jpg');">
        <div class="sign-in-box">
            <div class="text-center">
                <h2>Welcome Back!</h2>
                <p class="subtitle">Sign in to continue your journey</p>
            </div>
            <form>
                <div>
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="you@example.com">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                <div class="flex-between">
                    <div class="flex-center">
                        <input id="remember-me" name="remember-me" type="checkbox">
                        <label for="remember-me" class="remember-label">Remember me</label>
                    </div>
                    <div>
                        <a href="#" class="link">Forgot password?</a>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-btn">
                        Sign In
                    </button>
                    <button type="reset" class="reset-btn">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
